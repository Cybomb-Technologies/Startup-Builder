upstream onlyoffice_docs {
    server onlyoffice_docs:80;
    keepalive 32;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    server_name localhost;

    # IMPORTANT: always forward the real external URL (localhost:8081)
    set $public_host "localhost:8081";

    proxy_read_timeout 3600;
    proxy_send_timeout 3600;
    client_max_body_size 100m;

    # Root (DocumentServer UI + API)
    location / {
        proxy_pass http://onlyoffice_docs;
        proxy_http_version 1.1;

        proxy_set_header Upgrade            $http_upgrade;
        proxy_set_header Connection         $connection_upgrade;

        proxy_set_header Host               $public_host;
        proxy_set_header X-Forwarded-Host   $public_host;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;

        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Cache + File binaries (this is where Editor.bin is)
    location ~* ^/(cache|files)/ {
        proxy_pass http://onlyoffice_docs;
        proxy_http_version 1.1;

        proxy_set_header Host               $public_host;
        proxy_set_header X-Forwarded-Host   $public_host;
        proxy_set_header X-Forwarded-Proto  $scheme;
        proxy_set_header X-Real-IP          $remote_addr;
        proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;

        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }

    # Static assets (.js, .css, fonts)
    location ~* \.(gif|ico|jpg|jpeg|png|svg|eot|ttf|woff|woff2|js|css|json|bin|dat)$ {
        proxy_pass http://onlyoffice_docs;

        proxy_set_header Host               $public_host;
        proxy_set_header X-Forwarded-Host   $public_host;
        proxy_set_header X-Forwarded-Proto  $scheme;

        add_header Access-Control-Allow-Origin "http://localhost:3000" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Cross-Origin-Resource-Policy "cross-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }
}
